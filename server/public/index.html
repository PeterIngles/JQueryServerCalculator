<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Server Side Calculator</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </header>
    <form>
        <input id="num1Input" placeholder="insert number" type="text">
        <button id="plusBtn">+</button>
        <button id="minusBtn">-</button>
        <button id="multiplyBtn">*</button>
        <button id="divideBtn">/</button>
        <input id="num2Input" placeholder="insert number" type="text">
        <button id="enterBtn">=</button>
        <button id="clearBtn">C</button>
    </form>
    <div id="output1">
        <p>0</p>
    </div>

    <div id="output2">
        <ul>
            <li>
                <span></span>
                <span></span>
            </li>
        </ul>
    </div>
    
</body>

</html>
